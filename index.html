<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/cards.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0">
        <img src="img/crown.png" alt="crown" class="crown" />
        <h2 class="name">Player</h2>
        <p class="score score--0">?</p>
        <img
          src="img/poker-3-1.jpg"
          alt="poker"
          id="poker-0-0"
          class="poker poker-0"
        />
        <img
          src="img/poker-3-2.jpg"
          alt="poker"
          id="poker-0-1"
          class="poker poker-1"
        />
        <img
          src="img/poker-3-3.jpg"
          alt="poker"
          id="poker-0-2"
          class="poker poker-2"
        />
        <img
          src="img/poker-3-4.jpg"
          alt="poker"
          id="poker-0-3"
          class="poker poker-3"
        />
        <img
          src="img/poker-3-5.jpg"
          alt="poker"
          id="poker-0-4"
          class="poker poker-4"
        />
        <img
          src="img/poker-3-6.jpg"
          alt="poker"
          id="poker-0-5"
          class="poker poker-5"
        />
      </section>
      <section class="player player--1">
        <img src="img/crown.png" alt="crown" class="crown" />
        <h2 class="name">Dealer</h2>
        <p class="score score--1">?</p>
        <img
          src="img/poker-3-0.jpg"
          alt="poker"
          id="poker-1-0"
          class="poker poker-0"
        />
        <img
          src="img/poker-3-2.jpg"
          alt="poker"
          id="poker-1-1"
          class="poker poker-1"
        />
        <img
          src="img/poker-3-3.jpg"
          alt="poker"
          id="poker-1-2"
          class="poker poker-2"
        />
        <img
          src="img/poker-3-4.jpg"
          alt="poker"
          id="poker-1-3"
          class="poker poker-3"
        />
        <img
          src="img/poker-3-5.jpg"
          alt="poker"
          id="poker-1-4"
          class="poker poker-4"
        />
        <img
          src="img/poker-3-6.jpg"
          alt="poker"
          id="poker-1-5"
          class="poker poker-5"
        />
      </section>
      <h1 class="announce hidden"></h1>
      <button class="btn btn--again">ðŸ”„ Again</button>
      <button class="btn btn--insurance">ðŸ“œ Insurance</button>
      <button class="btn btn--hit">â™  Hit</button>
      <button class="btn btn--stand">ðŸ“¥ Stand</button>
      <div class="bet">
        <p class="bet-label">$ <span class="bet-amount">0</span></p>
        <button class="btn btn--double">ðŸ’° Double</button>
      </div>
      <div class="pokerTotal">
        <img src="img/cards.png" alt="poker total" class="poker--icon" />
        <p class="total">90</p>
      </div>
      <div class="modal">
        <button class="btn btn--reset">ðŸ”„ Reset</button>
        <button class="btn btn--deal">ðŸŽ¯ Deal</button>
        <button class="btn btn--allIn">ðŸ’µ All In</button>
        <h1>Place Your Bets</h1>
        <p class="bank-label">Bank: <span class="bank">1500</span></p>
        <p class="bet-choose">0</p>
        <p class="warning">Please choose your bet.</p>
        <button class="token token--2">2</button>
        <button class="token token--10">10</button>
        <button class="token token--50">50</button>
        <button class="token token--100">100</button>
        <button class="token token--500">500</button>
      </div>
      <div class="overlay"></div>
      <div class="modal-2 hidden">
        <h1>House Wins!</h1>
        <p class="highest-label">
          Highest Bank: <span class="highest">2500</span>
        </p>
        <button class="btn btn--newGame">ðŸŽ‡New Game</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
